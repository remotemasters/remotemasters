<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->




  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}


        <p>{{ site.description | default: site.github.project_tagline }}</p>

        <img src="/assets/remote.jpg" width="100%"/>


        <p>
      <h3>Ways to join</h3>
      <a href='https://www.linkedin.com/groups/12464287/' target="_blank">LinkedIn Group</a><br/>
      Telegram: <a href='https://t.me/remotemasters' target="_blank">t.me/remotemasters</a><br/>
      </p>
      <p>
      Email: {{site.email}}<br/>
      </p>


      </header>
      <section>

      {{ content }}

      </section>
      <footer>
                <small>Photo by <a href="https://unsplash.com/@mann_pantoja?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">manny PANTOJA</a> on <a href="https://unsplash.com/s/photos/remote-work?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></small>

      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>

  </body>
</html>
